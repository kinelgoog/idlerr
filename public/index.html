<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Booster Ultimate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="notification" class="notification"></div>

    <div id="steamGuardModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('steamGuardModal')">&times;</button>
            <h3><i class="fas fa-shield-halved"></i> Steam Guard Код</h3>
            <div id="steamGuardContent"></div>
        </div>
    </div>
    
    <div id="addAccountModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('addAccountModal')">&times;</button>
            <h3><i class="fas fa-plus-circle"></i> Добавить аккаунт</h3>
            <form id="addAccountForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Логин Steam:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Пароль Steam:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="games"><i class="fas fa-gamepad"></i> App ID игр (через пробел):</label>
                    <input type="text" id="games" value="730" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i> Добавить и зашифровать
                </button>
            </form>
        </div>
    </div>

    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fab fa-steam"></i>
                <span>SB_Ultimate</span>
            </div>
            <ul class="sidebar-menu">
                <li class="menu-header">Глобальное управление</li>
                <li><button class="btn btn-primary" onclick="showModal('addAccountModal')"><i class="fas fa-plus"></i> Добавить аккаунт</button></li>
                <li><button class="btn btn-success" onclick="startAll()"><i class="fas fa-play"></i> Старт ВСЕ</button></li>
                <li><button class="btn btn-danger" onclick="stopAll()"><i class="fas fa-stop"></i> Стоп ВСЕ</button></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-tachometer-alt"></i> Дашборд</h1>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchBox" placeholder="Поиск по логину или названию...">
                </div>
            </header>

            <div class="groups-wrapper">
                
                <div class="group-container" id="group-attention-wrapper">
                    <h2><i class="fas fa-exclamation-triangle"></i> Требуют внимания</h2>
                    <div class="accounts-grid" id="group-attention">
                        </div>
                </div>
                
                <div class="group-container" id="group-online-wrapper">
                    <h2><i class="fas fa-rocket"></i> Онлайн (Фарм)</h2>
                    <div class="accounts-grid" id="group-online">
                        </div>
                </div>
                
                <div class="group-container" id="group-offline-wrapper">
                    <h2><i class="fas fa-bed"></i> Оффлайн</h2>
                    <div class="accounts-grid" id="group-offline">
                        </div>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script> 
</body>
</html>
